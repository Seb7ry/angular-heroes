<h1 class="display-4">{{heroe.nombre}}<small> {{heroe.aparicion | date:'MMM / y'}}</small></h1> 
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-danger">Regresar</a>
        </div>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <br>
        <p>{{heroe.bio}}</p>

        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/DC.png" style="height: 80px;">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/Marvel.png" style="height: 40px;">
        </div>
    </div>
</div>
